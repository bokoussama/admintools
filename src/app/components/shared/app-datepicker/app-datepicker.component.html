<label for="label">{{dateLabel}}</label>
<div class="input-group">
    <input class="form-control" placeholder="yyyy-mm-dd" name="datetimeValue" [(ngModel)]="selectedDate" ngbDatepicker #d1="ngbDatepicker" required>
    <div class="input-group-addon" (click)="d1.toggle()" >
        <i class="fa fa-calendar" aria-hidden="true"></i>
    </div>
</div>
