<form (ngSubmit)="saveStation()">
  <div class="form-group">
    <label for="stationName">Station Name:</label>
    <input [(ngModel)]="station.label" type="text" class="form-control" aria-describedby="stationName" placeholder="Enter station name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input [(ngModel)]="station.isFinalStation" class="form-check-input" type="checkbox" aria-describedby="stationName" [ngModelOptions]="{standalone: true}" />
      Terminal station:
    </label>
  </div>
  <div class="form-group">
    <app-view-map [lat]="station.location.latitude" [lng]="station.location.longitude" icon="marker-olive" (location)="updateLocation($event)" (address)="updateAddress($event)" ></app-view-map>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
