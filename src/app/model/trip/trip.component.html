<div class="container">
  <ngb-tabset>
    <ngb-tab title="Simple">
      <ng-template ngbTabContent>
        <p>This is the content of the first tab!</p>
        <ngb-alert [dismissible]="false">
          <strong>Warning!</strong> This is an alert!
        </ngb-alert>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><b>Fancy</b> title</ng-template>
      <ng-template ngbTabContent>
        <p>This is the content of the second tab!</p>
        <p><ngb-progressbar type="success" [value]="25"></ngb-progressbar></p>
        <p><ngb-progressbar type="info" [value]="50"></ngb-progressbar></p>
        <p><ngb-progressbar type="warning" [value]="75"></ngb-progressbar></p>
        <p><ngb-progressbar type="danger" [value]="100"></ngb-progressbar></p>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Disabled" [disabled]="true">
      <ng-template ngbTabContent>
        <p>This tab is disabled</p>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<div class="input-group">
    <input class="form-control" placeholder="yyyy-mm-dd" name="dp1" [(ngModel)]="endTime"  ngbDatepicker #d1="ngbDatepicker" required>
    <div class="input-group-addon" (click)="d1.toggle()" >
        <i class="fa fa-calendar" aria-hidden="true"></i>
    </div>
</div>

<div class="input-group">
    <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="startTime"  ngbDatepicker #d2="ngbDatepicker" required>
    <div class="input-group-addon" (click)="d2.toggle()" >
        <i class="fa fa-calendar" aria-hidden="true"></i>
    </div>
</div>
