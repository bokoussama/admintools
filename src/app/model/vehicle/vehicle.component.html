<form (ngSubmit)="saveVehicle()">
  <div class="form-group">
    <app-combobox label="Manifacturer :" [choices]="constructorList" (selected)="updateManifacturer($event)"></app-combobox>
    <app-combobox label="Model :" [choices]="modelList" (selected)="updateModel($event)"></app-combobox>

    <app-datepicker label="Last Check :" (timedate)="lastCheck"></app-datepicker>
    <ngb-timepicker name="timepicker" [(ngModel)]="time"></ngb-timepicker>
    <div class="form-group">
      <label for="modelType">Capacity :</label>
      <input [(ngModel)]="capacity" name="capacity" type="text" class="form-control" aria-describedby="capacity" placeholder="Enter vehicle capacity">
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Sensor</button>
      <div [ngbCollapse]="isCollapsed">
        <div class="card">
          <div class="card-body">
            <app-sensor></app-sensor>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
